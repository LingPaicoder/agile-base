beans:
    -
        id: customService
        class: com.lpcoder.agile.base.bean.container.CustomService
        property:
            -
                name: accountDao
                ref: accountDao
            -
                name: itemDao
                ref: itemDao
            -
                name: author
                value: lingPai
            -
                name: version
                value: 2
    -
        id: accountDao
        class: com.lpcoder.agile.base.bean.container.AccountDao
    -
        id: itemDao
        class: com.lpcoder.agile.base.bean.container.ItemDao
    -
        id: notSingletonBean
        class: com.lpcoder.agile.base.bean.container.NotSingletonBean
        isSingleton: false