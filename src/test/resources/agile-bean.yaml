beans:
    -
        id: customService
        class: com.lpcoder.agile.base.bean.service.CustomService
        property:
            -
                name: accountDao
                ref: accountDao
            -
                name: itemDao
                ref: itemDao
            -
                name: author
                value: lingPai
            -
                name: version
                value: 2
    -
        id: accountDao
        class: com.lpcoder.agile.base.bean.dao.AccountDao
    -
        id: itemDao
        class: com.lpcoder.agile.base.bean.dao.ItemDao
    -
        id: notSingletonBean
        class: com.lpcoder.agile.base.bean.component.NotSingletonBean
        isSingleton: false